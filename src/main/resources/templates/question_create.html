<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
    <th:block layout:fragment="title">
        <title>질문 생성</title>
    </th:block>
    <th:block layout:fragment="content">
        <h2 class="mb-3 py-3 border-bottom">질문 생성</h2>
        <form th:action="@{/question/doCreate}" method="post" th:object="${questionForm}">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label class="form-label"><h5>제목</h5></label>
                <input type="text" name="subject" placeholder="제목을 입력해주세요." class="form-control" th:field="*{subject}">
            </div>
            <div class="mb-3">
                <label class="form-label"><h5>내용</h5></label>
                <textarea name="content" cols="15" rows="10" class="form-control"  placeholder="내용을 입력해주세요." th:field="*{content}"></textarea>
            </div>
            <button type="submit" class="btn btn-info text-light">질문 등록</button>
            <button type="reset" class="btn btn-info text-light">초기화</button>
        </form>
    </th:block>
</html>
