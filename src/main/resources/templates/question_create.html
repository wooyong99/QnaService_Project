<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">
    <th:block layout:fragment="title">
        <title>질문 생성</title>
    </th:block>
    <th:block layout:fragment="content">
        <h2>질문 생성</h2>
        <form th:action="@{/question/doCreate}" method="post">
            <label for="subject"></label>
            <input type="text" name="subject" placeholder="제목을 입력해주세요." class="form-control" required>
            <label for="content"></label>
            <textarea name="content"cols="15" rows="10" class="form-control"  placeholder="내용을 입력해주세요."></textarea>
            <button type="submit" class="btn btn-info text-light">질문 등록</button>
            <button type="reset" class="btn btn-info text-light">초기화</button>
        </form>
    </th:block>
</html>
