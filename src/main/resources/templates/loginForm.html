<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/layout}">
  <th:block layout:fragment="title">
    <title>로그인</title>
  </th:block>
  <th:block layout:fragment="content">
    <h2 class="mb-3 py-3 border-bottom">로그인</h2>
    <form th:action="@{/login}" method="post">
      <div th:fragment="formErrorsFragment" th:if="${errorMessage}">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
        <div class="alert alert-danger d-flex mb-3 flex-column gap-2" role="alert">
          <div class="d-flex">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div th:text="${errorMessage}"></div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"><h5>UserName</h5></label>
        <input type="text" name="username" class="form-control"  placeholder="UserName를 입력해주세요." />
      </div>
      <div class="mb-3">
        <label class="form-label"><h5>Password</h5></label>
        <input type="password" name="password" class="form-control"  placeholder="Password를 입력해주세요." />
      </div>
      <button type="submit" class="btn btn-info text-light">로그인</button>
    </form>
  </th:block>
