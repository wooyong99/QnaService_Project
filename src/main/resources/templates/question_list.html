<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 리스트</title>
</head>
<body>
<table border="1">
  <tr>
    <th>제목</th>
    <th>작성일시</th>
  </tr>
  <tr th:each="question : ${questionList}">
    <td th:text="${question.subject}"></td>
    <td th:text="${question.createDate}"></td>
  </tr>
</table>
</body>
</html>
