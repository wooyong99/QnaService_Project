<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 리스트</title>
</head>
<body>
<table border="1">
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성일시</th>
    <th>생성날짜</th>
  </tr>
  <tr th:each="question, loop:${questionList}">
    <td>
      [[${loop.count}]] / [[${loop.size}]]
    </td>
    <td>
      [[${question.subject}]]
    </td>
    <td>
      [[${question.content}]]
    </td>
    <td th:text="|Date.${#strings.substring(question.createDate, 2, 16)}분|"></td>
  </tr>
</table>
</body>
</html>
